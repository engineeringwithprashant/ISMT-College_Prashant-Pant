<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISMT College</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .relative {
      position: relative;
    }
    
    .min-h-screen {
      min-height: 100vh;
    }
    
    .absolute {
      position: absolute;
    }
    
    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    .z-0 {
      z-index: 0;
    }
    
    .z-10 {
      z-index: 10;
    }
    
    .flex {
      display: flex;
    }
    
    .flex-col {
      flex-direction: column;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .justify-center {
      justify-content: center;
    }
    
    .items-center {
      align-items: center;
    }
    
    .text-center {
      text-align: center;
    }
    
    .px-12 {
      padding-left: 3rem;
      padding-right: 3rem;
    }
    
    .py-6 {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }
    
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    .pt-32 {
      padding-top: 8rem;
    }
    
    .px-8 {
      padding-left: 2rem;
      padding-right: 2rem;
    }
    
    .py-3 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }
    
    .gap-8 {
      gap: 2rem;
    }
    
    .text-white {
      color: white;
    }
    
    .text-yellow-400 {
      color: #FBBF24;
    }
    
    .text-2xl {
      font-size: 1.5rem;
      line-height: 2rem;
    }
    
    .text-5xl {
      font-size: 3rem;
      line-height: 1;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .mb-6 {
      margin-bottom: 1.5rem;
    }
    
    .mb-8 {
      margin-bottom: 2rem;
    }
    
    .max-w-2xl {
      max-width: 42rem;
    }
    
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    
    .rounded-xl {
      border-radius: 0.75rem;
    }
    
    .border {
      border-width: 1px;
    }
    
    .border-white {
      border-color: white;
    }
    
    .transition-colors {
      transition-property: color, background-color, border-color;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
    
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    @media (min-width: 768px) {
      .md\:text-6xl {
        font-size: 3.75rem;
        line-height: 1;
      }
    }
    
    @media (min-width: 1024px) {
      .lg\:text-7xl {
        font-size: 4.5rem;
        line-height: 1;
      }
    }
  </style>
</head>
<body>
  <div class="relative min-h-screen">
    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
      <img 
        src="https://images.unsplash.com/20/cambridge.JPG?fm=jpg&q=90&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dW5pdmVyc2l0eXxlbnwwfHwwfHx8MA%3D%3D"
        alt="University campus"
        style="width: 100%; height: 100%; object-fit: cover;"
      />
      <div class="absolute inset-0 bg-overlay"></div>
    </div>
    
    <!-- Navigation -->
    <header class="relative z-10">
      <nav class="flex justify-between items-center px-12 py-6">
        <div class="text-white text-2xl font-bold">
          ISMT<span class="text-yellow-400">College</span>
        </div>
        <div class="flex gap-8" id="navLinks">
          <!-- Navigation links will be inserted here by JavaScript -->
        </div>
      </nav>
    </header>
    
    <!-- Hero Content -->
    <main class="relative z-10 flex flex-col items-center justify-center text-center px-4 pt-32">
      <h1 class="text-white text-5xl md:text-6xl lg:text-7xl font-bold mb-6">Nepal's No 1 College</h1>
      <p class="text-white max-w-2xl mx-auto mb-8">
        Discover your path to excellence at ISMT, where innovative education and global perspectives converge to
        transform ambitious students into tomorrow's visionary leaders.
      </p>
      <button class="border border-white text-white transition-colors px-8 py-3 rounded-xl" 
              style="background: transparent; cursor: pointer;"
              onmouseover="this.style.backgroundColor='white'; this.style.color='#1F2937';" 
              onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';">
        Admission criteria
      </button>
    </main>
  </div>

  <script>
    // Create navigation links
    const navItems = ["HOME", "ABOUT", "COURSE", "BLOG", "CONTACT"];
    const navLinksContainer = document.getElementById('navLinks');
    
    navItems.forEach(item => {
      const link = document.createElement('a');
      link.href = '#';
      link.textContent = item;
      link.className = 'text-white transition-colors';
      link.style.textDecoration = 'none';
      
      // Add hover effect
      link.addEventListener('mouseover', () => {
        link.style.color = '#FBBF24'; // yellow-400
      });
      
      link.addEventListener('mouseout', () => {
        link.style.color = 'white';
      });
      
      navLinksContainer.appendChild(link);
    });
  </script>
</body>
</html>
